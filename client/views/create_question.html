<template name = "createQuestion">
 <form class="main">
        <div class="control-group">
            <label class="control-label" for="title">Question</label>
            <div class="controls">
                <input name="title" type="text" value="" placeholder="Enter Question"/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="description">Answer</label>
            <div class="controls">
                <textarea name="description" type="text" value="" placeholder="Enter Answer"/>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Submit" class="btn btn-primary"/>
            </div>
        </div>
    </form>
</template>
